        <h2>PARENT REGISTRATION</h2>
<div class="registration-form">
   
    <form id="registrationForm" action="parentregister.php" method="POST" enctype="multipart/form-data">
        <!-- Personal Details -->
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="husbandName">Husband Name:</label>
            <input type="text" id="husbandName" name="husbandName" required>
        </div>

        <div class="form-group">
            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea>
        </div>

        <div class="form-group">
            <label for="phone">Phone No:</label>
            <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}">
            <div class="error" id="phoneError"></div>
        </div>

        <div class="form-group">
            <label for="photo">Photo:</label>
            <input type="file" id="photo" name="photo" accept="image/*" required>
        </div>

        <div class="form-group">
            <label for="nativePlace">Native Place:</label>
            <input type="text" id="nativePlace" name="nativePlace" required>
        </div>

        <div class="form-group">
            <label for="aadharNo">Aadhar No:</label>
            <input type="text" id="aadharNo" name="aadharNo" required pattern="[0-9]{12}">
        </div>

        <!-- Pregnancy Status -->
        <div class="form-group">
            <label>Pregnancy Status:</label>
            <input type="radio" id="pregnantYes" name="pregnancyStatus" value="yes"> Yes
            <input type="radio" id="pregnantNo" name="pregnancyStatus" value="no"> No
        </div>

        <!-- Additional fields for pregnancy -->
        <div id="pregnancyDetails" class="hidden">
            <div class="form-group">
                <label for="pregnancyMonth">Month of Pregnancy:</label>
                <input type="number" id="pregnancyMonth" name="pregnancyMonth" min="1" max="9">
            </div>
            <div class="form-group">
                <label for="bankPassbook">Bank Passbook:</label>
                <input type="file" id="bankPassbook" name="bankPassbook" accept="image/*">
            </div>
        </div>

        <!-- Child Details -->
        <div id="childDetailsSection" class="hidden">
            <div class="form-group">
                <label for="childCount">Number of Children:</label>
                <input type="number" id="childCount" name="childCount" min="1" max="5">
            </div>
            <div id="childContainer"></div>
        </div>

        <!-- Login Details -->
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div class="form-group">
            <button type="submit">Register</button>
        </div>
    </form>
</div>

<script>
// JavaScript to dynamically display pregnancy or child details
document.getElementById('pregnantYes').addEventListener('change', function() {
    document.getElementById('pregnancyDetails').classList.remove('hidden');
    document.getElementById('childDetailsSection').classList.add('hidden');
});
document.getElementById('pregnantNo').addEventListener('change', function() {
    document.getElementById('pregnancyDetails').classList.add('hidden');
    document.getElementById('childDetailsSection').classList.remove('hidden');
});

// JavaScript to dynamically add child details form
document.getElementById('childCount').addEventListener('input', function() {
    const count = parseInt(this.value, 10);
    const container = document.getElementById('childContainer');
    container.innerHTML = '';
    for (let i = 1; i <= count; i++) {
        const childDiv = document.createElement('div');
        childDiv.className = 'form-group-child';
        childDiv.innerHTML = `
            <label>Child ${i} Details:</label>
            <input type="text" name="childName${i}" placeholder="Name" required>
            <input type="date" name="childDob${i}" placeholder="Date of Birth" required>
            <select name="childGender${i}">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <input type="number" name="childHeight${i}" placeholder="Height" required>
            <input type="number" name="childWeight${i}" placeholder="Weight" required>
            <input type="file" name="birthCertificate${i}" accept="image/*" required>
        `;
        container.appendChild(childDiv);
    }
});
