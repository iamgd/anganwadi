    <script>
        // Function to submit the form
        function submitForm(action) {
            const textarea = document.querySelector('textarea[name="daily_update"]');
            const formData = new FormData();
            formData.append('daily_update', textarea.value);
            formData.append(action, true);

            fetch('todaymeals.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                textarea.value = ''; // Clear the textarea
                document.getElementById('successMessage').innerText = data; // Set success message
                document.getElementById('successMessage').style.display = 'block'; // Show success message
            });
        }
    </script>
