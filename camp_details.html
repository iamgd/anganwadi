    <div class="container1">
        <h2>CAMP DETAILS</h2>
        <form id="campForm">
            <label for="campName">Camp Name:</label>
            <input type="text" id="campName" name="camp_name" required>

            <label for="campLocation">Location:</label>
            <input type="text" id="campLocation" name="camp_location" required>

            <label for="campDate">Date:</label>
            <input type="date" id="campDate" name="camp_date" required>

            <div class="btn-group">
                <button type="button" class="btn-save" onclick="submitForm('save')">Save</button>
                <button type="button" class="btn-submit" onclick="submitForm('submit')">Submit</button>
                <button type="button" class="btn-delete" onclick="submitForm('delete')">Delete</button>
            </div>
        </form>
        <div id="message" style="margin-top: 10px; color: green; text-align: center;"></div>
    </div>

    <script>
        function submitForm(action) {
            const formData = new FormData(document.getElementById("campForm"));
            formData.append(action, true);

            fetch("camp_details.php", {
                method: "POST",
                body: formData,
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById("message").innerText = data;
                document.getElementById("campForm").reset(); // Clear the form
            });
        }
    </script>
